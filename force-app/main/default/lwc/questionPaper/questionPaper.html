<template>
    <form>
        <lightning-card title="Technical Quiz">
            <template for:each={myQuestions} for:item="quiz">
                <div class="slds-var-p-around_medium" key={quiz.id}>
                    <div class="qst"><b>{quiz.id} - {quiz.question}</b></div>
                    <div class="slds-grid slds-gutters slds-var-p-around_medium ost">
                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="a" 
                            onchange={changeHandler} /> {quiz.answers.a}
                        </div>
                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="b" 
                            onchange={changeHandler} /> {quiz.answers.b}
                        </div>
                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="c" 
                            onchange={changeHandler} /> {quiz.answers.c}
                        </div>
                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="d" 
                            onchange={changeHandler} /> {quiz.answers.d}
                        </div>
                    </div>
                </div>
            </template>
            <div class="slds-var-p-around_medium">
                <lightning-button type="submit" variant="brand" label="Submit" onclick={submitHandler} 
                disabled={allNotSelected}></lightning-button>&nbsp;&nbsp;
                <lightning-button type="reset" variant="brand" label="Reset" onclick={resetHandler}>
                </lightning-button>
            </div>
            <div class="slds-p-around_medium">
                <template if:true={isSubmitted}>
                    <p class="mst">You have scored {correctAnswers} out of {myQuestions.length}</p>
                </template>
            </div>
        </lightning-card>
    </form>
</template>
