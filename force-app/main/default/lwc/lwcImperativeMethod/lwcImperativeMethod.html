<template>
    <lightning-card title="Get Contacts By Imparativly">
        <div class="slds-m-around_medium">
            <lightning-input label="contact last name" style="width:15rem;" onchange={changeHand}></lightning-input>
            <br/><br/>
            <lightning-button label="get contacts" variant="brand" onclick={clickHandler}></lightning-button><br/><br/>
        <template if:true={conDataStat}>
            <template for:each={conData} for:item="con">
                <table key={con.id} border="1">
                    <tr>
                        <th>Last name</th>
                        <th>Phone number</th>
                        <th>Account name</th>
                    </tr>
                    <tr>
                        <td>{con.LastName}</td>
                        <td>{con.Phone}</td>
                        <td>{con.Account.Name}</td>
                    </tr>
                </table>
            </template>
        </template>
        <template if:true={conErrStat}>
            <p>no records found</p>
        </template>
        </div>
    </lightning-card>
</template>
